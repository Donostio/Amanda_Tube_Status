<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFL Tube Status</title>
    <!-- Use Tailwind CSS for a clean, mobile-first design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 640px;
        }
        .status-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .northern-bg { background-color: #000000; }
        .bakerloo-bg { background-color: #996633; }
        .victoria-bg { background-color: #0099cc; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">TFL Tube Status</h1>

        <div id="status-container" class="space-y-4">
            <!-- Cards for each line will be injected here by JavaScript -->
        </div>

        <div id="loading" class="text-center text-gray-500 mt-6">
            Fetching the latest status...
        </div>

        <div id="error-message" class="hidden text-center text-red-500 mt-6 font-semibold">
            There was an error fetching the tube status. Please try again later.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Replace this with the URL of your deployed Google Apps Script web app
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz93SETd-tutnnhiGfttZ5klQHuu25E0KJb5Ra1eahbODtzPbqmBKCCMFi9OSk5JTK3/exec';

            const statusContainer = document.getElementById('status-container');
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            const getLineColor = (lineName) => {
                const colors = {
                    northern: 'northern-bg',
                    bakerloo: 'bakerloo-bg',
                    victoria: 'victoria-bg',
                };
                return colors[lineName.toLowerCase()] || 'bg-gray-400';
            };

            const getStatusColor = (status) => {
                const lowerStatus = status.toLowerCase();
                if (lowerStatus.includes('good service')) {
                    return 'text-green-600';
                }
                if (lowerStatus.includes('minor delays') || lowerStatus.includes('part suspended') || lowerStatus.includes('planned closure')) {
                    return 'text-yellow-500';
                }
                if (lowerStatus.includes('severe delays') || lowerStatus.includes('suspended') || lowerStatus.includes('no service')) {
                    return 'text-red-600';
                }
                return 'text-gray-500';
            };

            const fetchTubeStatus = async () => {
                loadingIndicator.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                statusContainer.innerHTML = '';

                try {
                    const response = await fetch(APPS_SCRIPT_URL, { redirect: 'follow' });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        console.error('Apps Script Error:', data.error, data.details);
                        errorMessage.textContent = `Error: ${data.error}`;
                        errorMessage.classList.remove('hidden');
                        return;
                    }

                    for (const line in data) {
                        const lineData = data[line];
                        const lineName = lineData.name;
                        const status = lineData.status;
                        const reason = lineData.reason;

                        const cardHtml = `
                            <div class="status-card bg-white p-4 rounded-lg flex items-center">
                                <div class="w-12 h-12 rounded-full ${getLineColor(lineName)} flex items-center justify-center text-white font-bold text-lg mr-4">
                                    ${lineName.charAt(0).toUpperCase()}
                                </div>
                                <div class="flex-grow">
                                    <h2 class="text-xl font-semibold text-gray-800 capitalize">${lineName} Line</h2>
                                    <p class="text-sm font-medium ${getStatusColor(status)}">${status}</p>
                                    ${reason ? `<p class="text-xs text-gray-500 mt-1">${reason}</p>` : ''}
                                </div>
                            </div>
                        `;
                        statusContainer.innerHTML += cardHtml;
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    errorMessage.textContent = 'There was an error fetching the tube status. Please check the console for more details.';
                    errorMessage.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            };

            fetchTubeStatus();
            // Refresh every 5 minutes
            setInterval(fetchTubeStatus, 300000);
        });
    </script>
</body>
</html>
