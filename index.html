<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFL Tube Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Solid black background */
        }
        .line-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Reduced padding for less vertical space */
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-px rgba(0, 0, 0, 0.06);
            border-radius: 1rem;
            transition: all 0.3s ease;
            height: 100%;
        }
        .line-section:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .info-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            height: 100%;
        }

        /* CSS to make logos larger on mobile devices */
        @media (max-width: 768px) {
            .line-logo {
                width: 90px; /* Adjust this value to your preferred size for mobile */
            }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-2 p-4 md:p-8 min-h-screen">

        <div class="line-section bg-black md:col-span-2" id="placeholder-section">
            <div id="loading" class="text-center text-blue-400">
                <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-400">Hello Amanda, checking your options...</p>
            </div>
            <div id="error-message" class="hidden text-center text-red-400 font-semibold">
                There was an error fetching the tube status. Please check your Apps Script URL and deployment permissions.
            </div>
        </div>

        <div class="line-section bg-black hidden-on-load" id="northern-section">
            <a href="https://tfl.gov.uk/tube-dlr-overground/status/#northern" target="_blank">
                <img src="./images/Northern_line_roundel.svg.png" id="northern-logo" alt="Northern Line Roundel" class="line-logo">
            </a>
            <div class="text-center">
                <p id="northern-status" class="text-4xl font-extrabold text-white mb-1"></p>
                <p id="northern-detail" class="text-lg font-bold text-gray-200"></p>
            </div>
        </div>

        <div class="line-section bg-black hidden-on-load" id="victoria-section">
            <a href="https://tfl.gov.uk/tube-dlr-overground/status/#victoria" target="_blank">
                <img src="./images/Victoria_line_roundel.svg.png" id="victoria-logo" alt="Victoria Line Roundel" class="line-logo">
            </a>
            <div class="text-center">
                <p id="victoria-status" class="text-4xl font-extrabold text-white mb-1"></p>
                <p id="victoria-detail" class="text-lg font-bold text-gray-200"></p>
            </div>
        </div>

        <div class="line-section bg-black hidden-on-load" id="bakerloo-section">
            <a href="https://tfl.gov.uk/tube-dlr-overground/status/#bakerloo" target="_blank">
                <img src="./images/Bakerloo_line_roundel.svg.png" id="bakerloo-logo" alt="Bakerloo Line Roundel" class="line-logo">
            </a>
            <div class="text-center">
                <p id="bakerloo-status" class="text-4xl font-extrabold text-white mb-1"></p>
                <p id="bakerloo-detail" class="text-lg font-bold text-gray-200"></p>
            </div>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // >>>>>>>>>>>>>>>>>> IMPORTANT: PLEASE REPLACE THE LINE BELOW WITH YOUR DEPLOYED APPS SCRIPT WEB APP URL <<<<<<<<<<<<<<<<<<<
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz93SETd-tutnnhiGfttZ5klQHuu25E0KJb5Ra1eahbODtzPbqmBKCCMFi9OSk5JTK3/exec';

            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const placeholderSection = document.getElementById('placeholder-section');
            const northernSection = document.getElementById('northern-section');
            const victoriaSection = document.getElementById('victoria-section');
            const bakerlooSection = document.getElementById('bakerloo-section');


            const northernStatus = document.getElementById('northern-status');
            const northernDetail = document.getElementById('northern-detail');
            const victoriaStatus = document.getElementById('victoria-status');
            const victoriaDetail = document.getElementById('victoria-detail');
            const bakerlooStatus = document.getElementById('bakerloo-status');
            const bakerlooDetail = document.getElementById('bakerloo-detail');
            
            const northernLogo = document.getElementById('northern-logo');
            const victoriaLogo = document.getElementById('victoria-logo');
            const bakerlooLogo = document.getElementById('bakerloo-logo');

            const imageMap = {
                northern: './images/Northern_line_roundel.svg.png',
                bakerloo: './images/Bakerloo_line_roundel.svg.png',
                victoria: './images/Victoria_line_roundel.svg.png'
            };

            const getStatusColor = (status) => {
                const lowerStatus = status.toLowerCase();
                if (lowerStatus.includes('good service')) {
                    return 'text-emerald-400';
                }
                if (lowerStatus.includes('minor delays') || lowerStatus.includes('part suspended') || lowerStatus.includes('planned closure')) {
                    return 'text-orange-400';
                }
                // Updated to use a brighter red
                if (lowerStatus.includes('severe delays') || lowerStatus.includes('suspended') || lowerStatus.includes('no service')) {
                    return 'text-red-500';
                }
                return 'text-gray-400';
            };
            
            const cleanDetailText = (text) => {
                const colonIndex = text.indexOf(':');
                if (colonIndex !== -1) {
                    return text.substring(colonIndex + 1).trim();
                }
                return text;
            };

            const fetchTubeStatus = async () => {
                // Show loading and hide content sections
                placeholderSection.classList.remove('hidden');
                northernSection.classList.add('hidden');
                victoriaSection.classList.add('hidden');
                bakerlooSection.classList.add('hidden');
                
                loadingIndicator.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                try {
                    northernLogo.src = imageMap.northern;
                    victoriaLogo.src = imageMap.victoria;
                    bakerlooLogo.src = imageMap.bakerloo;

                    const response = await fetch(APPS_SCRIPT_URL, { redirect: 'follow' });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.error) {
                        console.error('Apps Script Error:', data.error, data.details);
                        errorMessage.textContent = `Error: ${data.error}`;
                        errorMessage.classList.remove('hidden');
                        return;
                    }
                    
                    northernStatus.textContent = data.northern.status;
                    northernStatus.className = `text-4xl font-extrabold mb-1 ${getStatusColor(data.northern.status)}`;
                    northernDetail.textContent = cleanDetailText(data.northern.reason);

                    victoriaStatus.textContent = data.victoria.status;
                    victoriaStatus.className = `text-4xl font-extrabold mb-1 ${getStatusColor(data.victoria.status)}`;
                    victoriaDetail.textContent = cleanDetailText(data.victoria.reason);

                    bakerlooStatus.textContent = data.bakerloo.status;
                    bakerlooStatus.className = `text-4xl font-extrabold mb-1 ${getStatusColor(data.bakerloo.status)}`;
                    bakerlooDetail.textContent = cleanDetailText(data.bakerloo.reason);

                    // Hide loading and show content sections
                    placeholderSection.classList.add('hidden');
                    northernSection.classList.remove('hidden');
                    victoriaSection.classList.remove('hidden');
                    bakerlooSection.classList.remove('hidden');


                } catch (error) {
                    console.error('Fetch error:', error);
                    errorMessage.textContent = 'There was an error fetching the tube status. Please check your Apps Script URL and deployment permissions.';
                    errorMessage.classList.remove('hidden');
                    // Hide content sections on error, keep placeholder
                    northernSection.classList.add('hidden');
                    victoriaSection.classList.add('hidden');
                    bakerlooSection.classList.add('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            };

            fetchTubeStatus();
            // Refresh every 5 minutes (300,000 milliseconds)
            setInterval(fetchTubeStatus, 300000);
        });
    </script>
</body>
</html>
